<!-- ***** Product Carousel ***** -->
<div class="carosuel-wrapper">
    <app-product-carousel></app-product-carousel>
</div>

<div class="product-container" *ngIf="isThereProducts(); else noProducts">
    <div *ngFor='let p of products ; let i = index' class="card product-card pricingTable green">
        <app-product-image [productType]="p?.productType"></app-product-image>
        <div class="card-body">
            <div class="product-name">{{p?.productType?.name}}</div>
            <div class="product-description">{{p?.description}}</div>

            <div class="map-detail">
                <agm-map [latitude]='getCoordinateOrZero(p?.lat)' [longitude]='getCoordinateOrZero(p?.lng)' [zoom]="15">
                    <agm-marker [latitude]="getCoordinateOrZero(p?.lat)" [longitude]="getCoordinateOrZero(p?.lng)"></agm-marker>
                </agm-map>
            </div>

            <hr>
            <div>
                <span class="product-price">{{getPriceByQtyType(p) | currency:'COP '}}</span>
                <span class="product-type">&nbsp;por {{p?.quantityType?.name}}</span>
            </div>
            <a class="btn add-to-cart" (click)="showAddToCartModal(p?.id)">Detalles del Producto</a>
        </div>
    </div>
</div>

<ng-template #noProducts>
    <h1 class="no-products">No hay productos</h1>
</ng-template>
